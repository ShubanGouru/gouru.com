<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gouru</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      /* Ensure text fits within viewport */
      display: flex;
      font-weight: bold;
      font-size: min(80vh, 18vw);
      line-height: 1;
    }
    .letter {
      transform: translateY(-100vh);
      animation: drop 1s forwards;
    }
    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    @keyframes drop {
      to { transform: translateY(0); }
    }
    .subtitle {
      font-size: 1.2rem;
    }
    .copyright {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 0.8rem;
      padding: 10px;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
      background: #fff;
    }
    .logo {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 12px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      background: #f5f5f5;
      color: inherit;
      display: block;
    }
    .join-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 999px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .hamburger,
    .close-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 600px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        flex-direction: column;
        padding-top: 40px;
        background: #fff;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      }
      .nav-links.open { transform: translateX(0); }
      .nav-links li { margin: 10px; }
      .hamburger { display: block; }
      .join-btn { width: fit-content; }
      .close-btn { display: block; margin-left: auto; margin-right: 10px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ðŸ’¡ <span>Gouru</span>
    </div>
    <button class="hamburger">&#9776;</button>
    <ul class="nav-links">
      <li class="close-btn">&times;</li>
      <li><a href="#">Pitch Labs</a></li>
      <li><a href="#">Capital Investments</a></li>
      <li><a href="#">Org</a></li>
      <li><button class="join-btn">Join Us</button></li>
    </ul>
  </nav>
  <div class="container">
    <div class="title">
      <span class="letter">G</span>
      <span class="letter">o</span>
      <span class="letter">u</span>
      <span class="letter">r</span>
      <span class="letter">u</span>
    </div>
    <div class="subtitle">Website under construction.</div>
  </div>
  <div class="copyright">&copy; 2025 Gouru. All Rights Reserved.</div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const closeBtn = document.querySelector('.close-btn');

    hamburger.addEventListener('click', () => {
      navLinks.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      navLinks.classList.remove('open');
    });
  </script>
</body>
</html>
